eureka:
  client:
    serviceUrl:
      defaultZone: http://k2data:k2asset885976@localhost:8761/eureka
  instance:
      preferIpAddress: true
      instance-id: ${spring.cloud.client.ipAddress}:${server.port}
      

spring:
  application:
    name: k2asset-config
  profiles:
    #使用本地属性文件
    active: native
  cloud:
    config:
      label: master
      server:
        native:
          #属性文件地址，只要指定文件夹的路径
          searchLocations: classpath:/properties